<!DOCTYPE html>
<html>
<head>
	<title>loseit!</title>
	<link rel="stylesheet" href="static/css/style_main.css">
</head>
<body background="static/images/mainbg.png" width=10% height=10%>
		<div class="pageframe">
			<div class="logoHeadBlock">

				<img src="static/images/Group 17.png" class="logo" width="10%" height="10%" align="middle">
				<h1 class="title">Lose it!</h1>

				<!--<a href="/todo" style="color: white"> Click here to enter </a>-->

				<p class="introTxt">Working out is fun and easy lol, join us today.</p>

				<p class="description">We exercise so you don't have to. Join over 200,000 users in the journey to become fit and fabulous.</p>

			</div>

			<div class="loginBlock">

				<div class="addtask">

					<form action="/verifyLogin">

						<h1 class="loginPrompt">Sign in to Loseit.io</h1>

						<input type="text" name="user" placeholder="Username" class="add-textbox"><br>
						<input type="password" name="password" placeholder="Password" class="add-textbox"><br>
						<br>
						{%if failLogin:%}
							<p>Incorrect Username and Password</p>
						{% endif %}

						<input type="submit" class="add-button" value="Login">
					</form>
					<a href="/createAccount">
						<button class = "add-button" >Create Account</button>
					</a>

				</div>

				<form action = "/checkAccounts">
					<input type="submit" class = "add-button" value = "Check Accounts" >
					</form>
			</div>

		</div>

</body>
</html>
